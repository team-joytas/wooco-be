name: Pull Request CI TEST

on:
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  checks: write
  pull-requests: write

jobs:
  ci-test:
    runs-on: ubuntu-latest

    steps:
      - name: 리포지토리 체크아웃
        uses: actions/checkout@v2

      - name: JDK 17 버전 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 캐싱
        uses: actions/cache@v4
        id: cache-gradle
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Docker Compose 설치
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 테스트 인프라 환경 구축
        run: |
          docker-compose -f ./docker/docker-compose.yml up -d
          for i in {1..15}; do
            docker exec mysql8-local mysqladmin ping -h 127.0.0.1 --silent && \
            nc -zv 127.0.0.1 6379 && \
            echo "테스트 인프라 환경 구축 완료." && exit 0
            echo "인프라 실행 대기중... ($i)"
            sleep 1
          done
          echo "테스트 인프라 환경 구축에 실패." && exit 1

      - name: Gradle 실행 권한 설정
        run: chmod +x ./gradlew

      - name: 테스트 환경변수 설정
        run: |
          echo "${{ secrets.SPRING_ENV }}" | base64 -d > bootstrap/api/src/main/resources/.env

      - name: 테스트 실행
        run: |
          ./gradlew --info test

      - name: 테스트 결과
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: "build/test-results/test/**/*.xml"

  discord-web-hook:
    runs-on: ubuntu-latest
    needs: ci-test
    if: failure()

    steps:
      - name: 디스코드 알림 발송
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          SENDER_NAME="${{ github.event.sender.login }}"
          SENDER_AVATAR="${{ github.event.sender.avatar_url }}"

          JSON_PAYLOAD=$(jq -n \
            --arg content "**🚨 PULL REQUEST CI TEST FAIL (<@&${{ secrets.DISCORD_MENTION_ID }}>) 🚨**" \
            --arg title "${PR_TITLE}#${PR_NUMBER}" \
            --arg description "${PR_TITLE} (#${PR_NUMBER})의 테스트가 실패했습니다." \
            --arg url "${PR_URL}" \
            --arg username "${SENDER_NAME}" \
            --arg avatar_url "${SENDER_AVATAR}" \
            --argjson color 1376000 \
            '{
              content: $content,
              embeds: [
                {
                  title: $title,
                  description: $description,
                  url: $url,
                  color: $color
                }
              ],
              username: $username,
              avatar_url: $avatar_url
            }'
          )
          
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "${JSON_PAYLOAD}" \
            "$DISCORD_WEBHOOK_URL"
